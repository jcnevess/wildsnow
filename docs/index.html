<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bundle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>WildSnow</title>
  </head>
  <body>
    <nav class="navbar bg-white fixed-top navbar-custom">
      <div class="container">
        <div class="brand-custom">WildSnow</div>
        <button class="btn-custom btn-custom-sm" type="button">
          Faça um orçamento
        </button>
      </div>
    </nav>
    <div class="hero-img">
      <div class="panel container">
        <div class="hero-text">
          <div class="headline">
            <h1>Criação de websites com qualidade</h1>
            <h2>
              Crie seu site pessoal com qualidade e eficiência junto com a
              WildSnow
            </h2>
          </div>
          <div class="cta">
            <p>Conte com a experiência de anos no mercado</p>
            <button type="submit" class="btn-custom btn-custom-lg">
              Faça um orçamento!
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
